<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>ITP Portal</title>
    <link rel="icon" type="image/x-icon" href="../static/assets/favicon.png" />
    <!-- Google fonts-->
    <link href="https://fonts.googleapis.com/css?family=Raleway:100,100i,200,200i,300,300i,400,400i,500,500i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Lora:400,400i,700,700i" rel="stylesheet" />
    <!-- Core theme CSS (includes Bootstrap)-->
    <link href="../static/css/styles.css" rel="stylesheet" />
    <style>
        header {
            background-color: #343a40; /* Header background color */
            color: white; /* Header text color */
            padding: 20px 0;
        }
        /* Login page styling */
        body {
            background-color: #f8f9fa; /* Background color */
        }
        .login-container {
            max-width: 400px;
            margin: 0 auto;
            padding: 40px;
            background-color: #343a40; /* Updated background color */
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }
        .login-heading {
            text-align: center;
            margin-bottom: 30px;
            color: white;
        }
        .login-form {
            margin-bottom: 30px;
        }
        .login-form .form-group {
            margin-bottom: 20px;
        }
        .login-form label {
            font-weight: bold;
            color: white; /* Updated text color */
        }
        .login-form input[type="text"],
        .login-form input[type="password"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #343a40; /* Border color matches the background color */
            border-radius: 3px;
            background-color: #f8f9fa; /* Background color for input fields */
        }
        .login-form button.btn-primary {
            width: 100%;
            padding: 10px;
            background-color: #292b2c; /* Button background color */
            border: none;
            border-radius: 3px;
            color: white; /* Button text color */
            font-weight: bold;
        }
        .login-form button.btn-primary:hover {
            background-color: #343a40; /* Hover color matches the background color */
        }
        /* Background pattern */
        .content-background {
            background-image: url('your-pattern-image.jpg'); /* Add your pattern image URL */
            background-size: cover;
            background-repeat: repeat;
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            opacity: 0.1; /* Adjust the opacity as needed */
            z-index: -1;
        }
    </style>
</head>
<body>
    <header>
        <h1 class="site-heading text-center text-faded d-none d-lg-block">
            <span class="site-heading-upper text-primary mb-3">TARUMT INTERNSHIP</span>
        </h1>
    </header>

    <div class="container mt-5">
        <div class="content-background"></div>
        <div class="login-container">
            <div class="login-heading">
                <h2>Login</h2>
            </div>
            <div class="login-form">
                <form action="/lecturelogin" method="POST">
                    <div class="form-group">
                        <label for="lecturerID">lecturer ID</label>
                        <input type="text" id="lecturerID" name="lecturerID" required>
                    </div>
                    <div class="form-group">
                        <label for="lecturerpassword">Password</label>
                        <input type="password" id="lecturerpassword" name="lecturerpassword" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Login</button>
                </form>
            </div>
        </div>
    </div>
    <div style="margin-bottom: 40px;"></div>
    <footer class="footer text-faded text-center py-5">
        <p class="m-0 small">Copyright &copy; TARUMT Internship Portal 2023</p>
    </footer>
    <!-- Bootstrap core JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Core theme JS-->
    <script src="../static/js/scripts.js" defer></script>
    <!-- Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <!-- Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <!-- Bootstrap JS -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
